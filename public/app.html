<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Analysis - Data+ Performance</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <section id="analysis-container">
      <h1>Performance Analysis</h1>
      <table id="analysis-table">
        <thead>
          <tr>
            <th>Decisions</th>
            <th>Positives</th>
            <th>Negatives</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="button-container">
        <button id="generate-graphs" class="btn blue">Generate Graphs</button>
        <button id="send-results" class="btn green">Send Results</button>
      </div>
    </section>
    <section id="charts-container" class="hidden">
      <h2>Results</h2>
      <div id="charts-grid"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  </body>
</html>
