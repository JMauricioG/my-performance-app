<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data+ Performance</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Login Section -->
    <div class="container" id="login-container">
      <h1>Welcome to Data+ Performance</h1>
      <p>Please log in to start recording actions.</p>
      <form id="login-form">
        <label for="username">Email:</label>
        <input
          type="email"
          id="username"
          placeholder="Enter your email"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <button type="submit" class="btn green">Login</button>
      </form>
      <button id="show-register" class="btn blue">Create Account</button>
      <button id="google-login-button" class="google-login-button">
        <img src="img/google-logo.svg" alt="Google Login" />
      </button>
      <p id="error-message" class="hidden">
        Invalid username or password. Please try again.
      </p>
    </div>

    <!-- Register Section -->
    <div class="container hidden" id="register-container">
      <h1>Create an Account</h1>
      <form id="register-form">
        <label for="register-email">Email:</label>
        <input
          type="email"
          id="register-email"
          placeholder="Enter your email"
          required
        />
        <label for="register-password">Password:</label>
        <input
          type="password"
          id="register-password"
          placeholder="Enter your password"
          required
        />
        <button type="submit" class="btn green">Register</button>
      </form>
      <button id="show-login" class="btn yellow">Back to Login</button>
      <p id="register-error-message" class="hidden">
        Error creating account. Please try again.
      </p>
    </div>

    <!-- Application Section -->
    <div class="container hidden" id="app-container">
      <h1 id="welcome-message">Welcome to Data+ Performance</h1>
      <h2>Recorded Actions</h2>
      <table id="action-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Subcategory</th>
            <th>Positive</th>
            <th>Negative</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="submit-data-button" class="btn blue">Submit Results</button>
      <button id="logout-button" class="btn yellow">Logout</button>
    </div>

    <script src="js/script.js" defer></script>
  </body>
</html>
