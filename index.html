<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data+ Performance</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Login Form -->
    <div class="container" id="login-container">
      <h1>Welcome to Data+ Performance</h1>
      <p>Please log in to start recording actions.</p>
      <form id="login-form">
        <label for="username">Email:</label>
        <input
          type="email"
          id="username"
          name="username"
          placeholder="Enter your email"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <button type="submit" class="btn green">Login</button>
      </form>
      <button id="show-register" class="btn blue">Create Account</button>
      <button id="google-login-button" class="btn blue">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Login" style="width: 24px; height: 24px;" />
      </button>
      <p id="error-message" class="hidden">
        Invalid username or password. Please try again.
      </p>
    </div>

    <!-- Register Form -->
    <div class="container hidden" id="register-container">
      <h1>Create an Account</h1>
      <p>Fill in your details to register.</p>
      <form id="register-form">
        <label for="register-email">Email:</label>
        <input
          type="email"
          id="register-email"
          name="register-email"
          placeholder="Enter your email"
          required
        />
        <label for="register-password">Password:</label>
        <input
          type="password"
          id="register-password"
          name="register-password"
          placeholder="Enter your password"
          required
        />
        <button type="submit" class="btn green">Register</button>
      </form>
      <button id="show-login" class="btn yellow">Back to Login</button>
      <p id="register-error-message" class="hidden">
        Error creating account. Please try again.
      </p>
    </div>

    <!-- Main Application -->
    <div class="container hidden" id="app-container">
      <h1 id="welcome-message">Data+ Performance</h1>

      <!-- Action Table -->
      <h2>Recorded Actions</h2>
      <table id="action-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Subcategory</th>
            <th>Positive</th>
            <th>Negative</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically populated -->
        </tbody>
      </table>

      <!-- Submit Button -->
      <button id="submit-data-button" class="btn blue">Submit Results</button>
      <button id="logout-button" class="btn yellow">Logout</button>
    </div>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
